<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Christmas Tree - Full Visuals</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #02040c; font-family: 'Times New Roman', serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 5vh; box-sizing: border-box; transition: opacity 1s; }
        h1 { color: #fceea7; font-size: min(8vw, 56px); margin: 0; font-weight: 400; letter-spacing: 6px; text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel', 'Times New Roman', serif; opacity: 0.9; text-align: center; padding: 0 20px; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 12, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; transition: opacity 0.8s ease; backdrop-filter: blur(10px); }
        .action-btn { background: #d4af37; color: #000; border: none; padding: 15px 40px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.2s, box-shadow 0.2s; border-radius: 4px; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; color: #d4af37; text-align: center; line-height: 1.8; }
        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 75px; opacity: 0; pointer-events: none; z-index: 50; border: 1px solid rgba(255,255,255,0.2); transition: opacity 0.5s; border-radius: 4px; overflow: hidden; }
    </style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');</style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="system-loader" class="fullscreen-overlay">
        <div class="spinner" id="sys-spinner"></div>
        <div class="loader-text" id="sys-status">正在准备魔法...</div>
        <button id="init-btn" style="display:none;" class="action-btn" onclick="startPermanentMagic()">开启圣诞魔法</button>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="ui-layer"><h1 id="main-title">Merry Christmas</h1></div>
    <div id="webcam-wrapper"><video id="webcam" autoplay playsinline style="display:none;"></video><canvas id="webcam-preview"></canvas></div>

    <script>
        // --- 自动化配置 ---
        const MY_CONFIG = {
            greeting: "Merry Christmas", 
            musicPath: "music.mp3",       
            photos: [ "photos/1.jpeg" ] 
        };

        let userPhotos = [];
        let isCameraReady = false;
        let globalStream = null;

        window.onload = () => {
            if (window.startThreeEngine) window.startThreeEngine();
            document.getElementById('sys-status').innerHTML = "资源预加载完成<br>点击下方按钮启动";
            document.getElementById('sys-spinner').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
        };

        async function startPermanentMagic() {
            const status = document.getElementById('sys-status');
            document.getElementById('init-btn').style.display = 'none';
            document.getElementById('sys-spinner').style.display = 'block';
            status.innerHTML = "正在加载照片和激活摄像头...";
            
            try {
                globalStream = await navigator.mediaDevices.getUserMedia({ video: true });
                isCameraReady = true;
                if(window.initMediaPipeModule) window.initMediaPipeModule(globalStream);
            } catch (e) {
                isCameraReady = false;
                status.innerText = "摄像头不可用，切换至鼠标模式";
            }

            let loadedCount = 0;
            MY_CONFIG.photos.forEach(path => {
                const img = new Image();
                img.src = path;
                img.onload = () => {
                    userPhotos.push({ src: path, aspect: img.width / img.height });
                    loadedCount++;
                    if (loadedCount === MY_CONFIG.photos.length) finishAndReveal();
                };
                img.onerror = () => { loadedCount++; if (loadedCount === MY_CONFIG.photos.length) finishAndReveal(); };
            });
        }

        function finishAndReveal() {
            document.getElementById('main-title').innerText = MY_CONFIG.greeting;
            if (userPhotos.length > 0 && window.addPhotosToRunningScene) window.addPhotosToRunningScene(userPhotos);
            const audio = new Audio(MY_CONFIG.musicPath);
            audio.loop = true; audio.play().catch(e => console.log("Audio play failed"));
            document.getElementById('system-loader').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('system-loader').style.display = 'none';
                if(window.activateInteraction) window.activateInteraction();
                if(isCameraReady) document.getElementById('webcam-wrapper').style.opacity = 0.5;
            }, 800);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- FIREWORKS ---
        const fwCanvas = document.getElementById('fireworks-canvas');
        const fwCtx = fwCanvas.getContext('2d');
        let fwWidth, fwHeight, fwScale;
        let particles = [];
        let smokes = [];
        const random = (min, max) => Math.random() * (max - min) + min;
        const SPEED_MOD = 0.7;

        const glowCanvas = document.createElement('canvas'); glowCanvas.width = 32; glowCanvas.height = 32;
        const gCtx = glowCanvas.getContext('2d'); const gradG = gCtx.createRadialGradient(16, 16, 0, 16, 16, 16); gradG.addColorStop(0, 'rgba(255, 255, 255, 1)'); gradG.addColorStop(0.4, 'rgba(255, 255, 255, 0.2)'); gradG.addColorStop(1, 'rgba(255, 255, 255, 0)'); gCtx.fillStyle = gradG; gCtx.fillRect(0, 0, 32, 32);

        class Smoke { constructor(x, y) { this.x = x; this.y = y; this.vx = random(-0.25, 0.25) * fwScale * SPEED_MOD; this.vy = random(-0.15, 0.15) * fwScale * SPEED_MOD; this.size = random(20, 45) * fwScale; this.growth = random(0.15, 0.3) * fwScale * SPEED_MOD; this.life = random(60, 100) / SPEED_MOD; this.maxLife = this.life; this.alphaStart = random(0.15, 0.3); } update() { this.x += this.vx; this.y += this.vy; this.size += this.growth; this.life--; return this.life > 0; } draw() { const progress = this.life / this.maxLife; const currentAlpha = this.alphaStart * Math.pow(progress, 2.0); if (currentAlpha > 0.005) { fwCtx.save(); fwCtx.globalCompositeOperation = 'source-over'; fwCtx.globalAlpha = currentAlpha; fwCtx.drawImage(glowCanvas, this.x - this.size, this.y - this.size, this.size*2, this.size*2); fwCtx.restore(); } } }
        class Spark { constructor(x, y, vx, vy, isGlitter = false) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.life = random(40, 80); this.maxLife = this.life; this.isGlitter = isGlitter; } update() { this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.06; this.x += this.vx; this.y += this.vy; this.life--; return this.life > 0; } draw() { fwCtx.fillStyle = this.isGlitter ? '#fff' : '#ffd966'; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 2, 0, Math.PI*2); fwCtx.fill(); } }
        class Shell { constructor(x, y, targetX, targetY, type, depthScale) { this.x = x; this.y = y; this.targetY = targetY; this.type = type; this.depthScale = depthScale; this.vy = -Math.sqrt(2 * 0.15 * (y - targetY)); this.vx = (targetX - x) / (Math.abs(this.vy) / 0.15); this.isDead = false; } update() { this.vy += 0.15; this.x += this.vx; this.y += this.vy; if (this.vy >= 0) { this.isDead = true; explodeWillow(this.x, this.y, this.depthScale); } return !this.isDead; } draw() { fwCtx.fillStyle = '#ffaa00'; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 3, 0, Math.PI*2); fwCtx.fill(); } }
        function explodeWillow(x, y, depthScale) { for(let i=0; i<80; i++) { const ang = random(0, Math.PI*2); const spd = random(5, 22) * depthScale; particles.push(new Spark(x, y, Math.cos(ang)*spd, Math.sin(ang)*spd)); } }
        function resizeFireworks() { fwWidth = fwCanvas.width = window.innerWidth; fwHeight = fwCanvas.height = window.innerHeight; fwScale = Math.min(fwWidth, fwHeight) / 900; }
        function triggerChapter3Fireworks() { const cx = fwWidth / 2; for(let i=0; i<5; i++) { setTimeout(() => { particles.push(new Shell(cx, fwHeight, cx + (i-2)*150, fwHeight*0.25, 'willow', 1.0)); }, i*200); } }

        // --- 3D SCENE ---
        const CONFIG = { colors: { bg: 0x02040c, gold: 0xffd966, green: 0x03180a, red: 0x990000 }, particles: { count: 1800, treeHeight: 24, treeRadius: 8.5 }, snow: { count: 1500, speed: 3.5 }, camera: { z: 50 } };
        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 }, photoIndex: -1, hasExpandedOnce: false, interactionEnabled: false };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock(), particleSystem = [], snowSystem, handLandmarker, video;
        let raycaster = new THREE.Raycaster(); let mouse = new THREE.Vector2();

        window.startThreeEngine = function() {
            initThree(); createSceneContent(); resizeFireworks(); setupInteraction(); animate();
        };

        window.addPhotosToRunningScene = function(photos) {
            photos.forEach(p => {
                const tex = new THREE.TextureLoader().load(p.src);
                const group = new THREE.Group();
                const frame = new THREE.Mesh(new THREE.BoxGeometry(1.2*p.aspect+0.2, 1.4, 0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1 }));
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2*p.aspect, 1.2), new THREE.MeshBasicMaterial({ map: tex }));
                photo.position.z = 0.03; group.add(frame); group.add(photo);
                mainGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO'));
            });
        };

        window.activateInteraction = () => { setTimeout(() => { STATE.interactionEnabled = true; }, 1000); };

        function initThree() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg); scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.set(0, 2, 50);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); mainGroup.position.y = -1.0; scene.add(mainGroup);

            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 1.2; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer); composer.addPass(renderPass); composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffeebb, 0.6); sun.position.set(0, 20, 50); scene.add(sun);
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; this.baseScale = mesh.scale.x;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                const h = CONFIG.particles.treeHeight; let t = Math.pow(Math.random(), 1.5);
                const y = (t * h) - h/2; let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                const r = (rMax + 0.5) * (0.2 + 0.8 * Math.sqrt(Math.random())); 
                const angle = t * 60 * Math.PI + Math.random() * Math.PI * 2;
                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                this.posScatter.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            }
            update(dt, mode, focusTarget) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let s = this.baseScale;
                if(mode === 'FOCUS' && this.mesh === focusTarget) {
                    target = new THREE.Vector3(0, 2, 35).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                    this.mesh.lookAt(camera.position); s = 4.5;
                }
                this.mesh.position.lerp(target, 2.5 * dt);
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4 * dt);
            }
        }

        function createSceneContent() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
            const box = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1, roughness: 0.1, emissive: 0xffaa00, emissiveIntensity: 0.5 });
            const green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, emissive: 0x00ff00, emissiveIntensity: 0.2 });
            for(let i=0; i<CONFIG.particles.count; i++) {
                const m = new THREE.Mesh(box, Math.random() > 0.5 ? gold : green);
                const s = 0.4 + Math.random()*0.5; m.scale.set(s,s,s);
                mainGroup.add(m); particleSystem.push(new Particle(m, 'BOX'));
            }
            createSnow();
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry(); const pos = [];
            for(let i=0; i<CONFIG.snow.count; i++) pos.push((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.5, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending }));
            scene.add(snowSystem);
        }

        function setupInteraction() {
            window.addEventListener('mousedown', (e) => {
                if(!STATE.interactionEnabled) return;
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1; mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                if(STATE.mode === 'TREE') changeState('SCATTER');
                else if(STATE.mode === 'SCATTER') {
                    const hit = intersects.find(h => { let o = h.object; while(o.parent && o.parent !== mainGroup) o = o.parent; return particleSystem.find(p => p.mesh === o && p.type === 'PHOTO'); });
                    if(hit) { let o = hit.object; while(o.parent && o.parent !== mainGroup) o = o.parent; STATE.mode = 'FOCUS'; STATE.focusTarget = o; }
                    else changeState('TREE');
                } else changeState('SCATTER');
            });
        }

        function changeState(newState) {
            if (newState === 'SCATTER') STATE.hasExpandedOnce = true;
            if (newState === 'TREE' && STATE.mode === 'SCATTER' && STATE.hasExpandedOnce) triggerChapter3Fireworks();
            STATE.mode = newState; STATE.focusTarget = null;
        }

        async function initMediaPipeModule(stream) {
            video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO" });
            video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam);
        }
        window.initMediaPipeModule = initMediaPipeModule;

        function predictWebcam() {
            if(handLandmarker && video.readyState >= 2) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if(res.landmarks.length > 0) {
                    STATE.hand.detected = true;
                    STATE.hand.x = (res.landmarks[0][9].x - 0.5) * 2;
                    STATE.hand.y = (res.landmarks[0][9].y - 0.5) * 2;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            fwCtx.clearRect(0,0,fwWidth,fwHeight);
            let pIdx = particles.length; while(pIdx--) { if(!particles[pIdx].update()) particles.splice(pIdx, 1); else particles[pIdx].draw(); }
            if(snowSystem) {
                const p = snowSystem.geometry.attributes.position.array;
                for(let i=0; i<CONFIG.snow.count; i++) { p[i*3+1] -= 0.1; if(p[i*3+1] < -30) p[i*3+1] = 30; }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }
            if(STATE.mode === 'SCATTER' && STATE.hand.detected) {
                STATE.rotation.y += (STATE.hand.x * 0.5 - STATE.rotation.y) * dt;
                STATE.rotation.x += (STATE.hand.y * 0.2 - STATE.rotation.x) * dt;
            } else { STATE.rotation.y += (STATE.mode === 'TREE' ? 0.3 : 0.1) * dt; }
            mainGroup.rotation.set(STATE.rotation.x, STATE.rotation.y, 0);
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); resizeFireworks(); });
    </script>
</body>
</html>
