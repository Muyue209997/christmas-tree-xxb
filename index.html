<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>祝学习部的宝子们圣诞节快乐</title>
    <style>
        /* 100% 完整保留原版 v14 华丽样式 */
        body { margin: 0; overflow: hidden; background-color: #02040c; font-family: 'Times New Roman', serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 5vh; box-sizing: border-box; transition: opacity 1s; }
        h1 { color: #fceea7; font-size: min(8vw, 56px); margin: 0; font-weight: 400; letter-spacing: 6px; text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel', 'Times New Roman', serif; opacity: 0.9; text-align: center; padding: 0 20px; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 12, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; transition: opacity 0.8s ease; backdrop-filter: blur(10px); }
        .action-btn { background: #d4af37; color: #000; border: none; padding: 15px 40px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.2s, box-shadow 0.2s; border-radius: 4px; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 18px; letter-spacing: 2px; color: #d4af37; text-align: center; line-height: 1.8; font-weight: bold; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="system-loader" class="fullscreen-overlay">
        <div class="spinner" id="sys-spinner"></div>
        <div id="sys-status" class="loader-text">祝学习部的宝子们圣诞节快乐</div>
        <button id="init-btn" style="display:none;" class="action-btn" onclick="startAutoPlayMagic()">开启圣诞回忆录</button>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="ui-layer"><h1 id="main-title">圣诞快乐</h1></div>

    <script>
        const MY_CONFIG = { 
            greeting: "祝学习部的宝子们圣诞节快乐", 
            musicPath: "music.mp3" 
        };
        let userPhotos = [];

        window.onload = () => {
            if (window.startThreeEngine) window.startThreeEngine();
            document.getElementById('sys-status').innerHTML = "祝学习部的宝子们圣诞节快乐<br>点击下方开启专属记忆巡展";
            document.getElementById('sys-spinner').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
        };

        async function startAutoPlayMagic() {
            const status = document.getElementById('sys-status');
            document.getElementById('init-btn').style.display = 'none';
            document.getElementById('sys-spinner').style.display = 'block';
            
            let idx = 1;
            while (idx <= 100) {
                status.innerText = `正在捕捉学习部的第 ${idx} 片记忆...`;
                const success = await new Promise((res) => {
                    const img = new Image();
                    img.src = `photos/${idx}.jpeg`;
                    img.onload = () => { userPhotos.push({ src: img.src, aspect: img.width / img.height }); res(true); };
                    img.onerror = () => res(false);
                });
                if (!success) break;
                idx++;
            }

            if (window.addPhotosToRunningScene) window.addPhotosToRunningScene(userPhotos);
            const audio = new Audio(MY_CONFIG.musicPath); audio.loop = true; audio.play().catch(()=>{});
            
            document.getElementById('system-loader').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('system-loader').style.display = 'none';
                if (window.activateAutoSlideshow) window.activateAutoSlideshow();
            }, 800);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        // --- 完整保留：原版烟花系统 (Shell/Spark/Smoke) ---
        const fwCanvas = document.getElementById('fireworks-canvas');
        const fwCtx = fwCanvas.getContext('2d');
        let particles = [];
        const random = (min, max) => Math.random() * (max - min) + min;

        class Spark { constructor(x, y, vx, vy) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.life = random(40, 80); this.maxLife = this.life; } update() { this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.05; this.x += this.vx; this.y += this.vy; this.life--; return this.life > 0; } draw() { fwCtx.fillStyle = `rgba(255, 217, 102, ${this.life/this.maxLife})`; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 2, 0, Math.PI*2); fwCtx.fill(); } }
        class Shell { constructor(x, y, targetX, targetY) { this.x = x; this.y = y; this.targetY = targetY; this.vy = -Math.sqrt(2 * 0.15 * (y - targetY)); this.vx = (targetX - x) / (Math.abs(this.vy) / 0.15); this.isDead = false; } update() { this.vy += 0.15; this.x += this.vx; this.y += this.vy; if (this.vy >= 0) { this.isDead = true; for(let i=0; i<80; i++){ const ang = random(0, Math.PI*2); const spd = random(4, 15); particles.push(new Spark(this.x, this.y, Math.cos(ang)*spd, Math.sin(ang)*spd)); } } return !this.isDead; } draw() { fwCtx.fillStyle = '#ffaa00'; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 3, 0, Math.PI*2); fwCtx.fill(); } }

        // --- 完整保留：3D 引擎与 v14 原版视觉参数 ---
        const CONFIG = { colors: { bg: 0x02040c }, particles: { count: 1800, treeHeight: 24, treeRadius: 8.5 } };
        const STATE = { mode: 'TREE', focusTarget: null, rotation: { x: 0, y: 0 } };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock(), particleSystem = [];

        window.startThreeEngine = function() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg); scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.set(0, 2, 50);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); mainGroup.position.y = -1.0; scene.add(mainGroup);
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85);
            composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera)); composer.addPass(bloom);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            createContent();
            animate();
        };

        window.addPhotosToRunningScene = function(photos) {
            photos.forEach(p => {
                const tex = new THREE.TextureLoader().load(p.src); tex.colorSpace = THREE.SRGBColorSpace;
                const group = new THREE.Group();
                const frame = new THREE.Mesh(new THREE.BoxGeometry(1.2*p.aspect+0.2, 1.4, 0.05), new THREE.MeshStandardMaterial({color: 0xffd700, roughness: 0.3, metalness: 0.8}));
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2*p.aspect, 1.2), new THREE.MeshBasicMaterial({map: tex}));
                photo.position.z = 0.03; group.add(frame); group.add(photo);
                mainGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO'));
            });
        };

        // --- 自动轮播巡展 (2.5秒) ---
        window.activateAutoSlideshow = () => {
            STATE.mode = 'SCATTER';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            let currentIdx = 0;
            const showNext = () => {
                if (currentIdx < photos.length) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = photos[currentIdx].mesh;
                    currentIdx++;
                    setTimeout(showNext, 2500); 
                } else {
                    STATE.mode = 'TREE'; STATE.focusTarget = null;
                    document.getElementById('main-title').innerText = "圣诞快乐！";
                    const cx = window.innerWidth/2;
                    setTimeout(() => { for(let i=0; i<3; i++) particles.push(new Shell(cx, window.innerHeight, cx+(i-1)*200, window.innerHeight*0.3)); }, 500);
                }
            };
            setTimeout(showNext, 1500);
        };

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; this.baseScale = mesh.scale.x;
                const h = CONFIG.particles.treeHeight; let t = Math.pow(Math.random(), 1.5);
                const y = (t * h) - h/2; let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                const r = (rMax + 0.5) * (0.2 + 0.8 * Math.sqrt(Math.random()));
                const angle = t * 60 * Math.PI + Math.random() * Math.PI * 2;
                this.posTree = new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r);
                this.posScatter = new THREE.Vector3((Math.random()-0.5)*45, (Math.random()-0.5)*45, (Math.random()-0.5)*45);
            }
            update(dt, mode, focus) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let s = this.baseScale;
                if(mode === 'FOCUS' && this.mesh === focus) {
                    target = new THREE.Vector3(0, 1.5, 36).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                    this.mesh.lookAt(camera.position); s = 4.5;
                } else if(mode === 'FOCUS') { s = this.type === 'PHOTO' ? this.baseScale*2.5 : this.baseScale*0.5; target = this.posScatter; }
                this.mesh.position.lerp(target, 2.5 * dt);
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4 * dt);
            }
        }

        function createContent() {
            const box = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const gold = new THREE.MeshStandardMaterial({ color: 0xffd966, emissive: 0xffaa00, emissiveIntensity: 0.5 });
            const green = new THREE.MeshStandardMaterial({ color: 0x03180a, emissive: 0x00ff00, emissiveIntensity: 0.2 });
            for(let i=0; i<CONFIG.particles.count; i++) {
                const m = new THREE.Mesh(box, Math.random() > 0.6 ? gold : green);
                const s = 0.4 + Math.random()*0.5; m.scale.set(s,s,s);
                mainGroup.add(m); particleSystem.push(new Particle(m, 'BOX'));
            }

            // --- 修正：真正立在树顶的璀璨五角星 ⭐ ---
            const starShape = new THREE.Shape();
            const outerRadius = 1.5; const innerRadius = 0.7;
            for (let i = 0; i < 10; i++) {
                const angle = (i / 10) * Math.PI * 2 - Math.PI / 2;
                const r = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            
            const starGeo = new THREE.ExtrudeGeometry(starShape, { 
                depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 
            });
            starGeo.center(); // 确保星星绕自己的正中心旋转
            
            const starMat = new THREE.MeshStandardMaterial({ 
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 4.0, metalness: 1.0, roughness: 0.1 
            });
            const star = new THREE.Mesh(starGeo, starMat);
            // 此时不再旋转 X 轴，星星默认就是立在 XY 平面（垂直站立）的
            star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
            mainGroup.add(star);

            const snowGeo = new THREE.BufferGeometry(); const snowPos = [];
            for(let i=0; i<1200; i++) snowPos.push((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            scene.add(new THREE.Points(snowGeo, new THREE.PointsMaterial({ size: 0.4, transparent: true, opacity: 0.6 })));
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            fwCtx.clearRect(0,0,window.innerWidth, window.innerHeight);
            let pIdx = particles.length; while(pIdx--) { if(!particles[pIdx].update()) particles.splice(pIdx, 1); else particles[pIdx].draw(); }
            if(STATE.mode === 'TREE') mainGroup.rotation.y += 0.3 * dt;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>
</html>
