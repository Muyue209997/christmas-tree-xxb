<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Photo Christmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #02040c; font-family: 'Times New Roman', serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 5vh; box-sizing: border-box; transition: opacity 1s; }
        h1 { color: #fceea7; font-size: min(8vw, 56px); margin: 0; font-weight: 400; letter-spacing: 6px; text-shadow: 0 0 30px rgba(252, 238, 167, 0.4); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-fill-color: transparent; font-family: 'Cinzel', 'Times New Roman', serif; opacity: 0.9; text-align: center; padding: 0 20px; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 12, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; transition: opacity 0.8s ease; backdrop-filter: blur(10px); }
        .action-btn { background: #d4af37; color: #000; border: none; padding: 15px 40px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.2s, box-shadow 0.2s; border-radius: 4px; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 14px; letter-spacing: 2px; color: #d4af37; text-align: center; }
        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 75px; opacity: 0; pointer-events: none; z-index: 50; border: 1px solid rgba(255,255,255,0.2); transition: opacity 0.5s; border-radius: 4px; overflow: hidden; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="system-loader" class="fullscreen-overlay">
        <div class="spinner" id="sys-spinner"></div>
        <div id="sys-status" class="loader-text">正在同步数十张魔法照片...</div>
        <button id="init-btn" style="display:none;" class="action-btn" onclick="startPermanentMagic()">初始化魔法</button>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="ui-layer"><h1 id="main-title">Merry Christmas</h1></div>
    <div id="webcam-wrapper"><video id="webcam" autoplay playsinline style="display:none;"></video><canvas id="webcam-preview"></canvas></div>

    <script>
        // ==========================================
        // 自动化配置：只需修改数字 30 即可
        // ==========================================
        const MY_CONFIG = {
            greeting: "Merry Christmas", 
            musicPath: "music.mp3",       
            // 请修改下面的 30 为你实际上传的照片数量
            photos: Array.from({length: 30}, (_, i) => `photos/${i + 1}.jpeg`)
        };

        let userPhotos = [];
        let isCameraReady = false;
        let globalStream = null;

        window.onload = () => {
            if (window.startThreeEngine) window.startThreeEngine();
            document.getElementById('sys-status').innerHTML = "照片库已就绪<br>点击下方按钮启动";
            document.getElementById('sys-spinner').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
        };

        async function startPermanentMagic() {
            const status = document.getElementById('sys-status');
            document.getElementById('init-btn').style.display = 'none';
            document.getElementById('sys-spinner').style.display = 'block';
            
            try {
                globalStream = await navigator.mediaDevices.getUserMedia({ video: true });
                isCameraReady = true;
                if(window.initMediaPipeModule) window.initMediaPipeModule(globalStream);
            } catch (e) {
                isCameraReady = false;
                status.innerText = "摄像头不可用，切换至鼠标模式";
            }

            let loadedCount = 0;
            const total = MY_CONFIG.photos.length;

            MY_CONFIG.photos.forEach((path, index) => {
                const img = new Image();
                img.src = path;
                img.onload = () => {
                    userPhotos.push({ src: path, aspect: img.width / img.height });
                    loadedCount++;
                    status.innerText = `同步进度: ${loadedCount}/${total}`;
                    if (loadedCount === total) finishAndReveal();
                };
                img.onerror = () => {
                    console.error("无法加载:", path);
                    loadedCount++;
                    if (loadedCount === total) finishAndReveal();
                };
            });
        }

        function finishAndReveal() {
            document.getElementById('main-title').innerText = MY_CONFIG.greeting;
            if (userPhotos.length > 0 && window.addPhotosToRunningScene) {
                window.addPhotosToRunningScene(userPhotos);
            }
            const audio = new Audio(MY_CONFIG.musicPath);
            audio.loop = true; audio.play().catch(e => console.log("Audio play deferred"));
            const loader = document.getElementById('system-loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                if(window.activateInteraction) window.activateInteraction();
                if(isCameraReady) document.getElementById('webcam-wrapper').style.opacity = 0.5;
            }, 800);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- FIREWORKS 系统 ---
        const fwCanvas = document.getElementById('fireworks-canvas');
        const fwCtx = fwCanvas.getContext('2d');
        let fwWidth, fwHeight, fwScale;
        let particles = [];
        const random = (min, max) => Math.random() * (max - min) + min;

        class Spark { constructor(x, y, vx, vy) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.life = random(40, 70); this.maxLife = this.life; } update() { this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.05; this.x += this.vx; this.y += this.vy; this.life--; return this.life > 0; } draw() { fwCtx.fillStyle = `rgba(255, 217, 102, ${this.life/this.maxLife})`; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 1.5*fwScale, 0, Math.PI*2); fwCtx.fill(); } }
        class Shell { constructor(x, y, targetX, targetY) { this.x = x; this.y = y; this.targetY = targetY; this.vy = -Math.sqrt(2 * 0.15 * (y - targetY)); this.vx = (targetX - x) / (Math.abs(this.vy) / 0.15); this.isDead = false; } update() { this.vy += 0.15; this.x += this.vx; this.y += this.vy; if (this.vy >= 0) { this.isDead = true; for(let i=0; i<60; i++){ const ang = random(0, Math.PI*2); const spd = random(3, 15); particles.push(new Spark(this.x, this.y, Math.cos(ang)*spd, Math.sin(ang)*spd)); } } return !this.isDead; } draw() { fwCtx.fillStyle = '#ffaa00'; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 2, 0, Math.PI*2); fwCtx.fill(); } }
        function resizeFireworks() { fwWidth = fwCanvas.width = window.innerWidth; fwHeight = fwCanvas.height = window.innerHeight; fwScale = Math.min(fwWidth, fwHeight) / 900; }
        function triggerChapter3Fireworks() { const cx = fwWidth/2; for(let i=0; i<3; i++) { setTimeout(() => { particles.push(new Shell(cx, fwHeight, cx + (i-1)*200, fwHeight*0.3)); }, i*300); } }

        // --- 3D ENGINE ---
        const CONFIG = { colors: { bg: 0x02040c, gold: 0xffd966, green: 0x03180a, red: 0x990000 }, particles: { count: 1800, treeHeight: 24, treeRadius: 8.5 }, snow: { count: 1200 } };
        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 }, interactionEnabled: false, photoIndex: 0 };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock(), particleSystem = [], handLandmarker, video;
        let raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();

        window.startThreeEngine = function() { initThree(); createSceneContent(); resizeFireworks(); setupInteraction(); animate(); };

        window.addPhotosToRunningScene = function(photos) {
            photos.forEach(p => {
                const tex = new THREE.TextureLoader().load(p.src);
                const group = new THREE.Group();
                const frame = new THREE.Mesh(new THREE.BoxGeometry(1.2*p.aspect+0.2, 1.4, 0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.3, roughness: 0.8 }));
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2*p.aspect, 1.2), new THREE.MeshBasicMaterial({ map: tex }));
                photo.position.z = 0.03; group.add(frame); group.add(photo);
                mainGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO'));
            });
        };

        window.activateInteraction = () => { setTimeout(() => { STATE.interactionEnabled = true; }, 1000); };

        function initThree() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg); scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.set(0, 2, 50);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 1.1;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); mainGroup.position.y = -1.0; scene.add(mainGroup);
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.8; bloomPass.strength = 0.5; bloomPass.radius = 0.6;
            composer = new EffectComposer(renderer); composer.addPass(renderPass); composer.addPass(bloomPass);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffeebb, 0.4); sun.position.set(0, 20, 50); scene.add(sun);
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; this.baseScale = mesh.scale.x;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                const h = CONFIG.particles.treeHeight; let t = Math.pow(Math.random(), 1.5);
                const y = (t * h) - h/2; let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                const r = (rMax + 0.5) * (0.2 + 0.8 * Math.sqrt(Math.random())); const angle = t * 60 * Math.PI + Math.random() * Math.PI * 2;
                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                this.posScatter.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            }
            update(dt, mode, focusTarget) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let s = this.baseScale;
                if(mode === 'FOCUS' && this.mesh === focusTarget) {
                    target = new THREE.Vector3(0, 1.5, 36).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                    this.mesh.lookAt(camera.position); s = 4.0;
                }
                this.mesh.position.lerp(target, 2.5 * dt); this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4 * dt);
            }
        }

        function createSceneContent() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
            const box = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.6, roughness: 0.4, emissive: 0xffaa00, emissiveIntensity: 0.3 });
            const green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, emissive: 0x00ff00, emissiveIntensity: 0.1 });
            for(let i=0; i<CONFIG.particles.count; i++) {
                const m = new THREE.Mesh(box, Math.random() > 0.5 ? gold : green);
                const s = 0.4 + Math.random()*0.4; m.scale.set(s,s,s);
                mainGroup.add(m); particleSystem.push(new Particle(m, 'BOX'));
            }
            const snowGeo = new THREE.BufferGeometry(); const snowPos = [];
            for(let i=0; i<1200; i++) snowPos.push((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80);
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            scene.add(new THREE.Points(snowGeo, new THREE.PointsMaterial({ size: 0.4, transparent: true, opacity: 0.6 })));
        }

        function setupInteraction() {
            const onClick = (e) => {
                if(!STATE.interactionEnabled) return;
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1; mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                if(STATE.mode === 'TREE') STATE.mode = 'SCATTER';
                else if(STATE.mode === 'SCATTER') {
                    const hit = intersects.find(h => { let o = h.object; while(o.parent && o.parent !== mainGroup) o = o.parent; return particleSystem.find(p => p.mesh === o && p.type === 'PHOTO'); });
                    if(hit) { let o = hit.object; while(o.parent && o.parent !== mainGroup) o = o.parent; STATE.mode = 'FOCUS'; STATE.focusTarget = o; }
                    else { STATE.mode = 'TREE'; triggerChapter3Fireworks(); }
                } else STATE.mode = 'SCATTER';
            };
            window.addEventListener('mousedown', onClick);
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); resizeFireworks(); });
        }

        async function initMediaPipeModule(stream) {
            video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO" });
            video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam);
        }
        window.initMediaPipeModule = initMediaPipeModule;

        function predictWebcam() {
            if(handLandmarker && video.readyState >= 2) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if(res.landmarks.length > 0 && STATE.interactionEnabled) {
                    STATE.hand.detected = true;
                    STATE.hand.x = (res.landmarks[0][9].x - 0.5) * 2;
                    STATE.hand.y = (res.landmarks[0][9].y - 0.5) * 2;
                    const pinch = Math.hypot(res.landmarks[0][4].x - res.landmarks[0][8].x, res.landmarks[0][4].y - res.landmarks[0][8].y);
                    if(STATE.mode === 'SCATTER' && pinch < 0.05) {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if(photos.length > 0) { STATE.mode = 'FOCUS'; STATE.focusTarget = photos[STATE.photoIndex].mesh; STATE.photoIndex = (STATE.photoIndex + 1) % photos.length; }
                    } else if(STATE.mode === 'FOCUS' && pinch > 0.08) { STATE.mode = 'SCATTER'; }
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            fwCtx.clearRect(0,0,fwWidth,fwHeight);
            let pIdx = particles.length; while(pIdx--) { if(!particles[pIdx].update()) particles.splice(pIdx, 1); else particles[pIdx].draw(); }
            if(STATE.mode === 'SCATTER' && STATE.hand.detected) {
                STATE.rotation.y += (STATE.hand.x * 0.5 - STATE.rotation.y) * dt;
                STATE.rotation.x += (STATE.hand.y * 0.2 - STATE.rotation.x) * dt;
            } else { STATE.rotation.y += (STATE.mode === 'TREE' ? 0.3 : 0.1) * dt; }
            mainGroup.rotation.set(STATE.rotation.x, STATE.rotation.y, 0);
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }
    </script>
</body>
</html>
