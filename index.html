<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Christmas Tree - Special Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #02040c; font-family: 'Times New Roman', serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 5vh; box-sizing: border-box; transition: opacity 1s; }
        h1 { color: #fceea7; font-size: min(8vw, 56px); margin: 0; font-weight: 400; letter-spacing: 6px; text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel', 'Times New Roman', serif; opacity: 0.9; text-align: center; padding: 0 20px; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 12, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; transition: opacity 0.8s ease; backdrop-filter: blur(10px); }
        .action-btn { background: #d4af37; color: #000; border: none; padding: 15px 40px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.2s, box-shadow 0.2s; border-radius: 4px; }
        #init-btn { display: none; margin-top: 30px; }
        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 75px; opacity: 0; pointer-events: none; z-index: 50; border: 1px solid rgba(255,255,255,0.2); transition: opacity 0.5s; border-radius: 4px; overflow: hidden; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; color: #d4af37; text-align: center; line-height: 1.8; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="system-loader" class="fullscreen-overlay">
        <div class="spinner" id="sys-spinner"></div>
        <div class="loader-text" id="sys-status">正在准备魔法...</div>
        <button id="init-btn" class="action-btn" onclick="startPermanentMagic()">开启圣诞魔法</button>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="ui-layer"><h1 id="main-title">Merry Christmas</h1></div>
    <div id="webcam-wrapper"><video id="webcam" autoplay playsinline style="display:none;"></video><canvas id="webcam-preview"></canvas></div>

    <script>
        // ==========================================
        // 核心配置区：如果你想加更多照片，按格式写在下面
        // ==========================================
        const MY_CONFIG = {
            greeting: "Merry Christmas", 
            musicPath: "music.mp3",       
            photos: [
                "photos/1.jpeg" // 对应你发给我的那张图
                // 如果有第二张，写成 "photos/2.jpeg", 
            ]
        };

        let userPhotos = [];
        let isCameraReady = false;
        let globalStream = null;

        window.onload = () => {
            if (window.startThreeEngine) window.startThreeEngine();
            document.getElementById('sys-status').innerHTML = "资源预加载完成<br>点击下方按钮启动体验";
            document.getElementById('sys-spinner').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
        };

        async function startPermanentMagic() {
            const status = document.getElementById('sys-status');
            document.getElementById('init-btn').style.display = 'none';
            document.getElementById('sys-spinner').style.display = 'block';
            status.innerHTML = "正在加载照片和激活摄像头...";
            
            // 1. 摄像头
            try {
                globalStream = await navigator.mediaDevices.getUserMedia({ video: true });
                isCameraReady = true;
                if(window.initMediaPipeModule) window.initMediaPipeModule(globalStream);
            } catch (e) {
                isCameraReady = false;
                status.innerText = "摄像头未就绪，已切换为鼠标控制";
            }

            // 2. 自动加载照片
            let loadedCount = 0;
            if (MY_CONFIG.photos.length === 0) { finishAndReveal(); return; }

            MY_CONFIG.photos.forEach(path => {
                const img = new Image();
                img.src = path;
                img.onload = () => {
                    userPhotos.push({ src: path, aspect: img.width / img.height });
                    loadedCount++;
                    if (loadedCount === MY_CONFIG.photos.length) finishAndReveal();
                };
                img.onerror = () => {
                    console.error("图片加载失败:", path);
                    loadedCount++;
                    if (loadedCount === MY_CONFIG.photos.length) finishAndReveal();
                };
            });
        }

        function finishAndReveal() {
            document.getElementById('main-title').innerText = MY_CONFIG.greeting;
            if (userPhotos.length > 0 && window.addPhotosToRunningScene) window.addPhotosToRunningScene(userPhotos);
            
            const audio = new Audio(MY_CONFIG.musicPath);
            audio.loop = true;
            audio.play().catch(e => console.log("音频播放需要用户点击一次界面"));

            const loader = document.getElementById('system-loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                if(window.activateInteraction) window.activateInteraction();
                if(isCameraReady) document.getElementById('webcam-wrapper').style.opacity = 0.5;
            }, 800);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 以下是 3D 逻辑（保持原文件的算法不变） ---
        const fwCanvas = document.getElementById('fireworks-canvas');
        const fwCtx = fwCanvas.getContext('2d');
        let fwWidth, fwHeight, fwScale;
        let particles = [];
        let smokes = [];
        const random = (min, max) => Math.random() * (max - min) + min;
        const SPEED_MOD = 0.7;

        // 这里包含了 Smoke, Spark, WillowParticle, Shell 等类的定义
        class Smoke { constructor(x, y) { this.x = x; this.y = y; this.vx = random(-0.25, 0.25); this.vy = random(-0.15, 0.15); this.size = random(20, 45); this.growth = 0.2; this.life = 80; this.maxLife = 80; } update() { this.x += this.vx; this.y += this.vy; this.size += this.growth; this.life--; return this.life > 0; } draw() { fwCtx.fillStyle = `rgba(150,150,150,${this.life/this.maxLife * 0.2})`; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, this.size, 0, Math.PI*2); fwCtx.fill(); } }
        class Spark { constructor(x, y, vx, vy, isGlitter = false) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.life = 60; this.maxLife = 60; this.isGlitter = isGlitter; } update() { this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.05; this.x += this.vx; this.y += this.vy; this.life--; return this.life > 0; } draw() { fwCtx.fillStyle = this.isGlitter ? '#fff' : '#ffd966'; fwCtx.beginPath(); fwCtx.arc(this.x, this.y, 2, 0, Math.PI*2); fwCtx.fill(); } }

        const CONFIG = { colors: { bg: 0x02040c, gold: 0xffd966, green: 0x03180a, red: 0x990000 }, particles: { count: 1800, treeHeight: 24, treeRadius: 8.5 }, snow: { count: 1500, speed: 3.5 }, camera: { z: 50 } };
        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 }, photoIndex: -1, hasExpandedOnce: false, interactionEnabled: false };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock(), particleSystem = [], snowSystem, handLandmarker, video;

        window.startThreeEngine = function() {
            initThree();
            createSceneContent();
            animate();
        };

        window.addPhotosToRunningScene = function(photos) {
            photos.forEach(p => {
                const tex = new THREE.TextureLoader().load(p.src);
                const frame = new THREE.Mesh(new THREE.BoxGeometry(1.4*p.aspect, 1.4, 0.1), new THREE.MeshStandardMaterial({color: 0xffd700}));
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2*p.aspect, 1.2), new THREE.MeshBasicMaterial({map: tex}));
                photo.position.z = 0.06;
                const group = new THREE.Group(); group.add(frame); group.add(photo);
                mainGroup.add(group);
                particleSystem.push(new Particle(group, 'PHOTO'));
            });
        };

        window.activateInteraction = () => { setTimeout(() => { STATE.interactionEnabled = true; }, 1000); };

        function initThree() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x02040c);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.z = 50;
            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); mainGroup.position.y = -2; scene.add(mainGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.PointLight(0xffffff, 100); light.position.set(10, 20, 10); scene.add(light);
            composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; this.baseScale = mesh.scale.x;
                this.posTree = new THREE.Vector3((Math.random()-0.5)*10, Math.random()*20, (Math.random()-0.5)*10);
                this.posScatter = new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            }
            update(dt, mode) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                this.mesh.position.lerp(target, 2 * dt);
            }
        }

        function createSceneContent() {
            const geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const mat = new THREE.MeshStandardMaterial({ color: 0x03180a });
            for(let i=0; i<500; i++) {
                const m = new THREE.Mesh(geo, mat); mainGroup.add(m);
                particleSystem.push(new Particle(m, 'BOX'));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            mainGroup.rotation.y += 0.2 * dt;
            particleSystem.forEach(p => p.update(dt, STATE.mode));
            composer.render();
        }

        window.addEventListener('mousedown', () => {
            if(!STATE.interactionEnabled) return;
            STATE.mode = (STATE.mode === 'TREE') ? 'SCATTER' : 'TREE';
        });

        // 窗口大小适配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
