<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Christmas Tree - Ultimate Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #02040c; font-family: 'Times New Roman', serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 5vh; box-sizing: border-box; transition: opacity 1s; }
        h1 { color: #fceea7; font-size: min(8vw, 56px); margin: 0; font-weight: 400; letter-spacing: 6px; text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel', 'Times New Roman', serif; opacity: 0.9; text-align: center; padding: 0 20px; }
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 12, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; transition: opacity 0.8s ease; backdrop-filter: blur(10px); }
        .action-btn { background: #d4af37; color: #000; border: none; padding: 15px 40px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.2s, box-shadow 0.2s; border-radius: 4px; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 14px; letter-spacing: 2px; color: #d4af37; text-align: center; line-height: 1.8; }
        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 75px; opacity: 0; pointer-events: none; z-index: 50; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="system-loader" class="fullscreen-overlay">
        <div class="spinner" id="sys-spinner"></div>
        <div id="sys-status" class="loader-text">正在唤醒圣诞记忆...</div>
        <button id="init-btn" style="display:none;" class="action-btn" onclick="startUltimateMagic()">进入圣诞奇境</button>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="ui-layer"><h1 id="main-title">Merry Christmas</h1></div>
    <div id="webcam-wrapper"><video id="webcam" autoplay playsinline style="display:none;"></video><canvas id="webcam-preview"></canvas></div>

    <script>
        const MY_CONFIG = { greeting: "Merry Christmas", musicPath: "music.mp3" };
        let userPhotos = [];
        let isCameraReady = false;
        let globalStream = null;

        window.onload = () => {
            if (window.startThreeEngine) window.startThreeEngine();
            document.getElementById('sys-status').innerHTML = "星空引擎已加载<br>点击下方按钮开始识别照片";
            document.getElementById('sys-spinner').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
        };

        async function startUltimateMagic() {
            const status = document.getElementById('sys-status');
            document.getElementById('init-btn').style.display = 'none';
            document.getElementById('sys-spinner').style.display = 'block';
            
            try {
                globalStream = await navigator.mediaDevices.getUserMedia({ video: true });
                isCameraReady = true;
                if(window.initMediaPipeModule) window.initMediaPipeModule(globalStream);
            } catch (e) { isCameraReady = false; status.innerText = "摄像头未开启，切换至鼠标模式"; }

            let currentIndex = 1;
            let keepSearching = true;
            while (keepSearching && currentIndex <= 50) {
                status.innerText = `正在捕捉第 ${currentIndex} 个记忆碎片...`;
                const success = await new Promise((resolve) => {
                    const img = new Image();
                    img.src = `photos/${currentIndex}.jpeg`;
                    img.onload = () => { userPhotos.push({ src: img.src, aspect: img.width / img.height }); resolve(true); };
                    img.onerror = () => resolve(false);
                });
                if (success) currentIndex++; else keepSearching = false;
            }

            if (window.addPhotosToRunningScene) window.addPhotosToRunningScene(userPhotos);
            const audio = new Audio(MY_CONFIG.musicPath); audio.loop = true; audio.play().catch(()=>{});
            document.getElementById('system-loader').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('system-loader').style.display = 'none';
                if(window.activateInteraction) window.activateInteraction();
            }, 800);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = { colors: { bg: 0x02040c, gold: 0xffd966, green: 0x03180a, red: 0x990000 }, particles: { count: 1800, treeHeight: 24, treeRadius: 8.5 } };
        const STATE = { mode: 'TREE', focusTarget: null, rotation: { x: 0, y: 0 }, interactionEnabled: false, photoIndex: 0 };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock(), particleSystem = [];

        window.startThreeEngine = function() {
            initThree(); createSceneContent(); setupInteraction(); animate();
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.set(0, 2, 50);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2;
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); mainGroup.position.y = -1.0; scene.add(mainGroup);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 1.0; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera)); composer.addPass(bloomPass);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        }

        window.addPhotosToRunningScene = function(photos) {
            photos.forEach(p => {
                const tex = new THREE.TextureLoader().load(p.src);
                const frame = new THREE.Mesh(new THREE.BoxGeometry(1.2*p.aspect+0.2, 1.4, 0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.6, roughness: 0.4 }));
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2*p.aspect, 1.2), new THREE.MeshBasicMaterial({ map: tex }));
                photo.position.z = 0.03; const g = new THREE.Group(); g.add(frame); g.add(photo);
                mainGroup.add(g); particleSystem.push(new Particle(g, 'PHOTO'));
            });
        };

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; this.baseScale = mesh.scale.x;
                const h = CONFIG.particles.treeHeight; let t = Math.pow(Math.random(), 1.5);
                const y = (t * h) - h/2; let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                const r = (rMax + 0.5) * (0.2 + 0.8 * Math.sqrt(Math.random()));
                const angle = t * 60 * Math.PI + Math.random() * Math.PI * 2;
                this.posTree = new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r);
                this.posScatter = new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            }
            update(dt, mode, focus) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let s = this.baseScale;
                if(mode === 'FOCUS' && this.mesh === focus) { target = new THREE.Vector3(0, 2, 35); s = 4.5; }
                this.mesh.position.lerp(target, 2.5 * dt); this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4 * dt);
            }
        }

        function createSceneContent() {
            const box = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, emissive: 0xffaa00, emissiveIntensity: 0.5 });
            const green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, emissive: 0x00ff00, emissiveIntensity: 0.2 });
            for(let i=0; i<CONFIG.particles.count; i++) {
                const m = new THREE.Mesh(box, Math.random() > 0.5 ? gold : green);
                mainGroup.add(m); particleSystem.push(new Particle(m, 'BOX'));
            }
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            mainGroup.rotation.y += (STATE.mode === 'TREE' ? 0.3 : 0.1) * dt;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        function setupInteraction() {
            window.addEventListener('mousedown', () => {
                if(!STATE.interactionEnabled) return;
                STATE.mode = (STATE.mode === 'TREE') ? 'SCATTER' : 'TREE';
            });
        }
        window.activateInteraction = () => STATE.interactionEnabled = true;
    </script>
</body>
</html>
